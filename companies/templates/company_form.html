{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Companies {% endblock %}
{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}
{% block main %}
    <form method="POST", enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-dark">Save</button>
        <a href="{%url 'company_list'%}" class="btn btn-dark">Back</a>
    </form>
{% endblock %}
